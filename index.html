<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Management</title>
</head>
<body>
    <h2>Place Your Order</h2>
    
    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="25">Concealer(s) - $25</option>
        <option value="20">Mascara(s) - $20</option>
        <option value="19">Lipstick(s) - $19</option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    
    <p>Total Price: $<span id="total-price">0</span></p>
    
    <button id="place-order">Place Order</button>
    
    <p id="order-summary"></p>

    <p id="error-message" style="color: red;"></p> <!-- Error message placeholder -->
    <script src="main.js"></script>

</body>
</html>
